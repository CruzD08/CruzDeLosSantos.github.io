<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }

        .slider-container {
            width: 700px; /* Puedes cambiar el tamaño */
            height: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #aaa;
            position: relative;
        }

        /* Make all images match the same size */
        .slider-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide all images by default */
        }

        /* Navigation Buttons */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.4);
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            user-select: none;
        }

        #prev { left: 10px; }
        #next { right: 10px; }

    </style>
</head>

<body>

<h2>Simple Image Slider</h2>

<div class="slider-container">

    <!-- Add your images here -->
    <img class="slide" src="images/heroimage.jpg">
    <img class="slide" src="images/busan.jpg">
    <img class="slide" src="images/IMG_4052.jpeg">

    <!-- Buttons -->
    <div id="prev" class="btn">❮</div>
    <div id="next" class="btn">❯</div>
</div>

<script>
    // Select all slides
    const slides = document.querySelectorAll(".slide");

    let index = 0; // Current slide index

    // Function to show the correct slide
    function showSlide(i) {
        slides.forEach((slide) => slide.style.display = "none"); 
        slides[i].style.display = "block";
    }

    // Show first image when page loads
    showSlide(index);

    // Next button
    document.getElementById("next").addEventListener("click", function() {
        index++;
        if (index >= slides.length) index = 0; 
        showSlide(index);
    });

    // Previous button
    document.getElementById("prev").addEventListener("click", function() {
        index--;
        if (index < 0) index = slides.length - 1;
        showSlide(index);
    });

    // Auto-slide every 3 seconds
    setInterval(function() {
        index++;
        if (index >= slides.length) index = 0;
        showSlide(index);
    }, 3000);
</script>

</body>
</html>
